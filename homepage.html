<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        
        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
        }
        
        p {
            margin: 10px 0;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }
        
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: background-color 0.3s;
            min-width: 150px;
        }
        
        button:hover {
            background-color: #0d5bba;
        }
        
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Registro de entrada</h1>
        
        <p>Nombre: <span id="loggedUserFName"></span></p>
        <p>Apellido: <span id="loggedUserLName"></span></p>
        <p>Correo: <span id="loggedUserEmail"></span></p>
        <p>Hora de entrada: <span id="loginTime"></span></p>
        <p>Hora de salida: <span id="logoutTime">Not recorded yet</span></p>
        <p>Horas de trabajo: <span id="sessionDuration">Not calculated yet</span></p>
        
        <button id="stopSession">Marcar salida</button>
        <button onclick="window.location.href='registro.html'">Ver Registro</button>
        <button id="logout">Cerrar Sesi√≥n</button>
    </div>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
    </script>
    
    <script type="module" src="homepage.js"></script>
</body>
</html>
