<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .form-title {
            color: #1a73e8;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group i {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .input-group label {
            position: absolute;
            top: -10px;
            left: 40px;
            background: white;
            padding: 0 5px;
            font-size: 14px;
            color: #555;
        }
        
        .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0d5bba;
        }
        
        .or {
            color: #777;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .links {
            margin-top: 20px;
        }
        
        .links p {
            color: #555;
            margin-bottom: 10px;
        }
        
        .links button {
            background-color: transparent;
            color: #1a73e8;
            border: 1px solid #1a73e8;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .links button:hover {
            background-color: #1a73e8;
            color: white;
        }
        
        .messageDiv {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Registro</h1>
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder="First Name" required>
                <label for="fname">Nombre</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" placeholder="Last Name" required>
                <label for="lName">Apellidos</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder="Email" required>
                <label for="rEmail">Correo</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder="Password" required>
                <label for="rPassword">Contraseña</label>
            </div>
            <button class="btn" id="submitSignUp">Crear cuenta</button>
        </form>
        <p class="or">
            ----------o--------
        </p>
        <div class="links">
            <p>Ya tienes cuenta?</p>
            <button id="signInButton">Salir</button>
        </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Registro de entrada y salida</h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Correo</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Contraseña</label>
            </div>
            <button class="btn" id="submitSignIn">Iniciar sesión</button>
        </form>
        <p class="or">
            ----------o--------
        </p>
        <div class="links">
            <p>No tienes cuenta?</p>
            <button id="signUpButton">Nuevo empleado</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
